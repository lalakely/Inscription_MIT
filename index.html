<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MIT</title>
</head>
<body>
    <header class="head">
        <h4 class="MIT"><span class="red">M</span>ention <span class="red">I</span>nformatique et <span class="red">T</span>echnoligie</h4>
        <div class="lognsi">
        </div>
    </header>
    <section class="ins">
    </section>
    <div class="sec1">    
        <div class="back-color">
            <h3 class="ins">Inscription</h3>
            <form action="/C/main.c" method="post" class="first">
                <div>
                    <h4>Nom</h4>
                    <input placeholder="Nom" type="text" name="nom" id="" class="inp" required>
                </div>
                <div>
                    <h4>Prénom</h4>
                    <input placeholder="Prénom" type="text" name="pnom" class="inp" required>
                </div>
                <div>
                    <h4>Date de naissance</h4>
                    <input  type="date" name="ddn" class="inp" required>
                </div>
                <div>
                    <h4>Adresse mail</h4>
                    <input placeholder="Addresse mail" type="text" name="addM" class="inp" required>
                </div>
                <div>
                    <h4>Addresse</h4>
                    <input placeholder="Adresse" type="text" name="add" class="inp" required>
                </div>
                <div>
                    <h4>Sexe</h4>
                    <select name="sexe" id="" class="inp">
                        <option value="1">Homme</option>
                        <option value="2">Femme</option>
                    </select>
                </div>
                <div>
                    <h4>Mention</h4>
                    <select name="Mention" id="" class="inp">
                        <option value="1">Très bien</option>
                        <option value="2">Bien</option>
                        <option value="3">Assez Bien</option>
                        <option value="4">Passable</option>
                    </select>
                </div>
                <div>
                    <h4>Serie du bacc</h4>
                    <select name="Serie" id="" class="inp">
                        <option value="1">Serie C</option>
                        <option value="2">Serie S</option>
                        <option value="3">Bacc Francais specialité Maths</option>
                    </select>
                </div>
               <div>
                    <h4>Année du bacc</h4>
                    <select name="Annee" id="" class="inp">
                        <option value="1">2022</option>
                        <option value="2">2023</option>
                    </select>
               </div>
               <div>
                    <h4>Note du bacc</h4>
                    <input placeholder="Note du bacc" type="text" name="note" class="inp" required>
               </div>
               <div>
                    <input type="submit" value="S'inscrire" class="insc" required>
               </div>
            </form>
        </div>
    </div>
    <footer>
        <h4 class="coo">Nos coordonnées</h4>
        <div class="foot">
            <h5>tel : (+261) 34 53 140 38</h5>
            <h5>facebook : misauniv</h5>
            <h5>BP 906 Ankatso</h5>
        </div>
    </footer>
</body>
</html>
